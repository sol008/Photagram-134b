<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/> 
<title>New Password</title> 
<style>
.center {
  position: relative; 
  text-align: center; 
}
.wrapHead {
  color: white; 
}
</style> 
</head> 
<body background="cool_background.png">

<div class="wrapHead">
  <h1>Photagram</h1>
</div>

<div class="center">
    Old Password: <input type="password" id="old">
<br>
    New Password: <input type="password" id="new">

<p>Click the button to reset your password</p>

<button onclick="myFunction()">reset</button> 
<button onclick="checkNewPass()">check</button>
<p>Your new password is:</p> 
<p id="d"></p> 
</div> 

<script>
function myFunction() {
  var x = document.getElementById("new").value;
}

function checkNewPass() {
  var y = document.getElementById("new").value; 
  document.getElementById("d").innerHTML = y;
}
</script> 
</body>
</html>
